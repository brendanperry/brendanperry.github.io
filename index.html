<div class="menuBar">
    <a href="#" class="name">Brendan Perry</a>

    <!--The toggle will only work on classes that are within the same div and after it.-->
    <input type="checkbox" id="toggle">

    <!--The toggle is kept invisible and is controlled by the menu icon-->
    <label for="toggle" class="menuIcon"><i class="las la-bars"></i></label>
    <label for="toggle" class="closeIcon"><i class="las la-times"></i></label>
    
    <ul class="menu">
        <li class="menuItems">Projects</li>
        <li class="menuItems">About</li>
        <li class="menuItems">Contact</li>
    </ul>
</div>

<div class="top">
    <h1>Welcome</h1>
</div>

<div class="main" style="text-align: center;">
    <div class="homeIcons">
        <i class="lar la-address-card la-3x"></i>
        <h3 class="item">About Me</h3>
    </div>

    <div class="homeIcons">
        <i class="las la-code la-3x"></i>
        <h3>Projects</h3>
    </div>

    <div class="homeIcons">
        <i class="lar la-envelope la-3x"></i>    
        <h3>Contact</h3>
    </div>
</div>

<div class="bottom">
    <p class="footer"><a href="https://github.com/brendanperry/brendanperry.github.io"><i class="lab la-github la-2x"></i></a></p>
    <p class="footer">Brendan Perry 2020</p>
</div>
