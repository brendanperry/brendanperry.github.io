<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="default.css">
<link rel="stylesheet" type="text/css" href="fonts.css">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>Home</title>

</head>
<body style="background-color: #e0e0e0">

<div id="menuBar">
    <div id="menuBarLeft">
        <a href="#" id="name">Brendan Perry</a>
    </div>

    <div id="menuBarRight">
        <ul id="menuItemsContainer">
            <li class="menuItems">About</li>
            <li class="menuItems">Projects</li>
            <li class="menuItems">Contact</li>
        </ul>
    </div> 
    <div id="menuButtonContainer">
        <button id="button" onclick="menuClick()"><i id="menuButton" class="las la-bars la-2x"></i></button>  
    </div>
</div>

<div id="top">
    <h1>Welcome</h1>
</div>

<div id="main" style="text-align: center;">
    <div id="mainWrapper">
    <div style="color: green" class="homeIcons">
        <i class="lar la-address-card la-3x"></i>
        <div class="iconText">About</div>
    </div>

    <div style="color: red" class="homeIcons">
        <i class="las la-code la-3x"></i>
        <div class="iconText">Projects</div>
    </div>

    <div style="color: blue" class="homeIcons">
        <i class="lar la-envelope la-3x"></i>    
        <div class="iconText">Contact</div>
    </div>
    </div>
</div>

<div class="bottom">
    <p class="footer"><a href="https://github.com/brendanperry/brendanperry.github.io"><i class="lab la-github la-2x"></i></a></p>
    <p class="footer">Brendan Perry 2020</p>
</div>

<script>
    function menuClick() {
        if(document.getElementById("menuButton").className == "las la-bars la-2x") {
            document.getElementById("menuButton").className = "las la-times la-2x";
        }
        else {
            document.getElementById("menuButton").className = "las la-bars la-2x";
        }
    }
</script>
</body>
</html>
